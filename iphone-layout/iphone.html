<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/184bffe64f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="iphone.css">
    <title>iphone-layout</title>
</head>
<body>
    <img src="images/iphone.png" class="iphone">
    <div class="phone">
        <nav>  
            <div class="gauche">
              <img src="https://i.ibb.co/XW2vnBh/Netflix-logo.png" alt="logo" height="40">
              <div class="onglets">
                <p>Accueil</p>
                <p>Séries TV</p>
                <p>Films</p>
                <p>Programmes originaux</p>
                <p>Ajouts récents</p>
                <p>Ma liste</p>
              </div>
            </div>
    
            <div class="droite">
              <p><i class="fas fa-search"></i></p>
              <p><i class="fas fa-bell"></i></p>
              <p>Mon compte</p>
            </div>
          </nav>
    </div>
    
</body>
</html>
